<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Curved Grid</title>
	</head>
	<body>
		<div class="loader">
			<div class="loader-wrapper">
				<!--? ===== TOP CURVE =====-->
				<div class="loader-circle loader-circle-top"></div>
				<!--? ===== BOTTOM CURVE =====-->
				<div class="loader-circle loader-circle-bottom"></div>

				<!--? ===== IMAGE CONTAINER =====-->
				<div class="loader-gallery">
					
					<!--? ===== LEFT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-1-.jpg"
						/>
					</div>

					<!--? ===== LEFT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-2-.jpg"
						/>
					</div>

					<!--? ===== LEFT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-3-.jpg"
						/>
					</div>

					<!--? ===== LEFT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-4-.jpg"
						/>
					</div>

					<!--? ===== CENTER MAIN IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/center-.jpg"
						/>
					</div>

					<!--? ===== RIGHT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-5-.jpg"
						/>
					</div>

					<!--? ===== RIGHT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-6-.jpg"
						/>
					</div>

					<!--? ===== RIGHT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-7-.jpg"
						/>
					</div>

					<!--? ===== RIGHT SIDE IMAGE =====-->
					<div class="loader-gallery-fig">
						<img
							class="loader-gallery-img"
							src="images/img-8-.jpg"
						/>
					</div>
				</div>
			</div>
		</div>

		<main>
			<div class="hero">
				<div class="hero-wrapper">
					<div class="hero-heading">
						<div class="hero-heading-title">
							<!--? ===== MAIN TEXT =====-->
							<h1>D</h1>
							<h1>i</h1>
							<h1>s</h1>
							<h1>h</h1>
							<h1>a</h1>
						</div>
					</div>
					<div class="hero-subheading">
						<div class="hero-subheading-title">
							<!--? ===== SECONDARY TEXT =====-->
							<h2>P</h2>
							<h2>a</h2>
							<h2>t</h2>
							<h2>a</h2>
							<h2>n</h2>
							<h2>i</h2>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<!--? ===== GSAP CDN =====-->
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	</body>
</html>
